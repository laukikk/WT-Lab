<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Details</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="forms.css">
    
  </head>
  <body>
    <div class="testbox">
    <form action="" >
      <header><h1>Student Details</h1></header>
      <h2>Personal Information</h2>

      <div class="item">
        <label for="name">Name<span>*</span></label>
        <div class="name-item">
          <input id="name" type="text" placeholder="First" required/>
          <input type="text" placeholder="Last" required/>
        </div>
      </div>

      <div class="item">
        <label for="email">Email<span>*</span></label>
        <input id="email" type="email" required/>
      </div>
        
      <div class="item">
        <label for="phone">Phone Number<span>*</span></label>
        <input id="phone" type="text" required/>
      </div>

      <!-- <div class="gender">
        <label>Gender</label>
          <div>
            <input type="radio" value="none" id="radio_1"/>
            <label for="radio_1" class="radio"><span>Male</span></label>
          </div>
          <div>
            <input type="radio" value="none" id="radio_2"/>
            <label for="radio_2" class="radio"><span>Female</span></label>
          </div>
      </div> -->
      

      <div class="item">
        <label for="address">Address</label>
        <br>
        <textarea id="address" rows="3"></textarea>
      </div>

      <div class="item">
        <label for="pincode">Pincode<span>*</span></label>
        <input id="pincode" type="text" required/>
      </div>

      <div class="item">
        <label for="bdate">Date of Birth<span>*</span></label>
        <input id="bdate" type="date" required/>
      </div>

      <div class="item">
        <label for="bgrp">Blood Group<span>*</span></label>
        <select id="bgrp">
          <option value="">-- Select --</option>
          <option value="">A+</option>
          <option value="">A-</option>
          <option value="">B+</option>
          <option value="">B-</option>
          <option value="">O+</option>
          <option value="">O-</option>
          <option value="">AB+</option>
          <option value="">AB-</option>
        </select>
      </div>


      <h2>Parents' Information</h2>
      <h3>Father</h3>
      <div class="item">
        <label for="name">Name<span>*</span></label>
        <div class="name-item">
          <input id="name" type="text" placeholder="First" required/>
          <input type="text" placeholder="Last" required/>
        </div>
      </div>

      <div class="item">
        <label for="email">Email<span>*</span></label>
        <input id="email" type="email" required/>
      </div>
        
      <div class="item">
        <label for="phone">Phone Number<span>*</span></label>
        <input id="phone" type="text" required/>
      </div>
      <div class="item">
        <label for="prof_father">Profession<span>*</span></label>
        <select id="prof_father">
          <option value="">-- Select --</option>
          <option value="">Service</option>
          <option value="">Business</option>
          <option value="">Other</option>
        </select>
      </div>

      <h3>Mother</h3>
      <div class="item">
        <label for="name">Name<span>*</span></label>
        <div class="name-item">
          <input id="name" type="text" placeholder="First" required/>
          <input type="text" placeholder="Last" required/>
        </div>
      </div>

      <div class="item">
        <label for="email">Email<span>*</span></label>
        <input id="email" type="email" required/>
      </div>
        
      <div class="item">
        <label for="phone">Phone Number<span>*</span></label>
        <input id="phone" type="text" required/>
      </div>
      <div class="item">
        <label for="prof_mother">Profession<span>*</span></label>
        <select id="prof_mother">
          <option value="">-- Select --</option>
          <option value="">Service</option>
          <option value="">Business</option>
          <option value="">Other</option>
        </select>
      </div>
      

      
      <h2>Academics</h2>
      <div class="item">
        <label for="branch">Branch<span>*</span></label>
        <input id="branch" type="text" required/>
      </div>
      <div class="item">
        <label for="year">Year<span>*</span></label>
        <input id="year" type="text" required/>
      </div>
      <div class="item">
        <label for="grn">Gr. Number<span>*</span></label>
        <input id="grn" type="text" required/>
      </div>
      <div class="item">
        <label for="rollnum">Roll Number<span>*</span></label>
        <input id="rollnum" type="text" required/>
      </div>

      <div class="item">
        <label for="semester">Semester<span>*</span></label>
        <select id="semester">
          <option value="">-- Select --</option>
          <option value="">1</option>
          <option value="">2</option>
          <option value="">3</option>
          <option value="">4</option>
          <option value="">5</option>
          <option value="">6</option>
          <option value="">7</option>
          <option value="">8</option>
        </select>
      </div>
      <div class="item">
        <label for="division">Division<span>*</span></label>
        <select id="division">
          <option value="">-- Select --</option>
          <option value="">A</option>
          <option value="">B</option>
          <option value="">C</option>
          <option value="">D</option>
        </select>
      </div>
      
      <div class="btn-block">
        <button type="submit" href="/">Send</button>
      </div>

    </form>
    </div>
  </body>
</html>
